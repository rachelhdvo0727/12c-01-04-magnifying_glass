<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>12C.01.04.Magnifying Glass</title>
  </head>
  <body>
    <!-- Det lille billede -->
    <svg id="layer_1" data-name="layer_1" viewBox="0 0 1000 800">
      <image
        class="hcm_map_small"
        x="17"
        y="35"
        width="600"
        height="650"
        xlink:href="ho-chi-minh-city-map.jpg"
      ></image>
    </svg>

    <svg id="layer_2" data-name="layer_2" viewBox="0 0 1000 800">
      <!-- Magnifying glass -->
      <defs>
        <clipPath id="clipping">
          <circle class="inner" cx="150" cy="100" r="50"></circle>
        </clipPath>
      </defs>
      <!-- Det store billede -->
      <image
        class="hcm_map_big"
        x="0"
        y="0"
        width="800"
        height="950"
        xlink:href="ho-chi-minh-city-map.jpg"
      ></image>

      <circle class="border" cx="150" cy="100" r="50"></circle>
    </svg>
    <script src="script.js"></script>
  </body>
</html>
