<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>12C.01.04.Magnifying Glass</title>
  </head>
  <body>
    <div id="map_container">
      <!-- Det lille billede -->
      <svg id="layer_1" data-name="layer_1" viewBox="0 0 500 300">
        <image
          class="hcm_map_small"
          x="0"
          y="5"
          width="400"
          height="300"
          xlink:href="ho-chi-minh-city-map.jpg"
        ></image>

        <!-- Magnifying glass-->
        <clipPath id="glass">
          <circle cx="105" cy="30" r="30"></circle>
        </clipPath>

        <!-- Det store billede -->
        <image
          class="hcm_map_big"
          x="-278"
          y="-4"
          width="1200"
          height="600"
          xlink:href="ho-chi-minh-city-map.jpg"
        ></image>

        <circle class="glass_border" cx="105" cy="30" r="30"></circle>
      </svg>
    </div>

    <script src="script.js"></script>
  </body>
</html>
