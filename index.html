<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>12C.01.04.Magnifying Glass</title>
  </head>
  <body>
    <!-- Det lille billede -->
    <svg viewBox="0 0 1000 700">
      <image
        class="hcm_map_small"
        x="43"
        y="15"
        width="300"
        height="450"
        xlink:href="ho-chi-minh-city-map.jpg"
      ></image>

      <!-- Magnifying glass -->
      <g>
        <clipPath id="clipping">
          <circle
            id="clippedcirle"
            class="glass"
            cx="150"
            cy="100"
            r="50"
          ></circle>
        </clipPath>

        <circle id="glass" cx="150" cy="100" r="50"></circle>
      </g>
      <!-- Det store billede -->
      <image
        class="hcm_map_big"
        x="40"
        y="0"
        width="600"
        height="800"
        xlink:href="ho-chi-minh-city-map.jpg"
      ></image>
    </svg>
    <script src="script.js"></script>
  </body>
</html>
